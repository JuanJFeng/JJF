---
layout: playground
---

<div class="post-container">

	{% for playground-post in site.categories.post %}
		<div class="post-overview">
			<div class="post-title">
				<a href="{{site.baseurl}}{{playground-post.url}}">{{playground-post.title}}</a>
			</div>

			<div class="post-text">
				<p>{{playground-post.meta}}</p>
				<p>{{playground-post.source}}</p>
			</div>

			<div>
				<img src="{{site.baseurl}}/img/{{playground-post.image}}" alt="">
			</div>
		</div>
	{% endfor %}

</div>
